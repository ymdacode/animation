<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Animation Works</title>
</head>

<body>
  <div class="cursor"></div>
  <div class="cursor cursor2"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

<style>
  body {
    position: relative;
  }

  .cursor {
    width: 16px;
    height: 16px;
    background-color: #3c69bd;
    opacity: 0.6;
    z-index: 1001;
    border-radius: 50%;
    position: absolute;
    top: -8px;
    left: -8px;
    transform: translate(0, 0);
    pointer-events: none;
  }

  .cursor2 {
    transition: transform 0.5s ease-out;
    opacity: 0.3;
  }
</style>
<script>
  const cursor = document.getElementsByClassName("cursor");
  document.addEventListener('mousemove', (e) => {
      for (let elem of cursor) {
        elem.style.transform = `translate(${window.scrollX + e.clientX}px, ${window.scrollY + e.clientY}px)`;
      }
  });

</script>

</html>
